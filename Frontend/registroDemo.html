<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro/Formulario</title>
    <link rel="stylesheet" href="./Styles/styleRegistroDemo.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap');
    </style>
</head>

<body>

    <div class="login">
        <div class="form-container">

            <div class="logo-container">
                <img src="./Imgs/WhatsApp Image 2022-09-25 at 9.34.59 PM.jpeg" alt="logo_Demo" class="logo">
            </div>

            <div class="title-container">
                <!-- <img src="./Iconos_Demo/manzana.png" alt="logo_Demo" class="logo"> -->
                <h1 class="title">Registro </h1>
            </div>

            <form action="" class="request-data">
                <label for="" class="label">Nombre completo:</label>
                <input type="text" placeholder="Nombre de usuario"  class="input-data">

            
                <label for="" class="label">Código:</label>
                <input type="number" placeholder="123456789"  class="input-data">

                <input type="submit" value="Enter" class="primary-button">
            </form>

        </div>
    </div>
    
    <footer class="credits">
        <h2>Universidad Anahuac Querétaro</h2>
        <p>Taller de carpetas comercialess</p>
        <p>25 de Noviembre de 2022 - 19:00pm</p>
        <p>Auditorio - Edificio B</p>
    </footer>    

</body>
</html>
